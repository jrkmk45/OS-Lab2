# This workflow will build a .NET project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-net

name: .NET

on:
  push:
    branches: [ "Labwork6" ]
  pull_request:
    branches: [ "Labwork6" ]

jobs:
  build:

    runs-on: self-hosted

    steps:
    - uses: actions/checkout@v3
    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: 6.0.x

    - name: Restore dependencies
      run: dotnet restore
    - name: Build
      run: dotnet build --no-restore

    - name: Publish
      run: dotnet publish -c Release /home/actions-runner/_work/OS-Labs/OS-Labs/

    - name: Run
      run: dotnet "/home/actions-runner/_work/OS-Labs/OS-Labs/OS Labwork6/bin/Release/net6.0/OS Labwork6.dll"
